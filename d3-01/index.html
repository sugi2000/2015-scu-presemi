<html lang="ja">
  <head>
    <title>D3 first test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
    はじめてのD3
    <script type="text/javascript">
      var dataset = [ 5, 10, 15, 20, 25, 30, 50, 60, 70, 100 ];
      
      d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) { return d + "点"; })
        .style("color", function(d) {
          if (d < 60) {
            return "red";
          } else {
            return "black";
          }
        });

      d3.select("body")
        .append("h1")
        .text("いえーい！");
        
      var body = d3.select("body");
      var p = body.append("p");
      p.text("いえーい！ その２");
      
    </script>
  </body>
</html>
